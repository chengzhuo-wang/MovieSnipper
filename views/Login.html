<!DOCTYPE html>
<html ng-app="MyApp">
    <head>
        <meta charset="UTF-8">
        <title>The Best Movie Rankings!</title> 
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js"></script>
        <script src="/javascripts/LoginController.js" type="text/javascript"></script>        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="/stylesheets/LoginStyle.css" rel="stylesheet">
    </head>

    <body ng-controller="loginController">
        <div id="poster-container">
        </div>      
        <div id="rightside">
        <div class="login-container">
            <div class="heading">
            <img src="https://miro.medium.com/max/564/0*jGZwK0wSNtLwArW7.jpg"> Best Movie Ranking</div>
            <div><span style="color:ivory;font-family: Poppins-Regular;font-size:20px;">USERNAME:</span>   <input type="text" class="input username" placeholder="Username" ng-model="username" id="name"/></div>
            <div><span style="color:ivory;font-family: Poppins-Regular;font-size:20px;">PASSWORD:</span>   <input type="password" class="input password" placeholder="Password" ng-model="password" id="pwd"/></div>
            <div>
                <button type="button" class="login-button" id="login" name="Login" ng-click="verifyLogin()">Login</button><span style="color:ivory;font-family: Poppins-Regular;font-size:20px;">OR</span><button type="button" class="login-button" id="signup" name="SignUp" ng-click="newUser()">Sign Up</button>
            </div>
        </div>
        <div id="icon-container">
                <img class="large-img" src="https://upenn.imodules.com/s/1587/images/gid2/editor/eng/pennengineeringlogo.jpg"><img class="small-img" src="http://www.remilindenhovius.com/wp-content/uploads/2013/09/IMDB.jpg"><img class="small-img"  src="https://pmcvariety.files.wordpress.com/2017/08/rotten-tomatoes-logo1.jpg?w=1000&h=563&crop=1">
        </div>

        </div>
    </body>
</html>
